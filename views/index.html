<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../../../favicon.ico">

    <title>MemcacheStats</title>

    <!-- Bootstrap core CSS -->
    <link href="/lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="css/app.css" rel="stylesheet">

    <!-- Application JS -->
    <script type="text/javascript" src="lib/chart.js/Chart.js"></script>
    <script type="text/javascript" src="lib/vue/vue.js"></script>
    <script type="text/javascript" src="lib/axios/axios.js"></script>
    <script type="text/javascript" src="lib/vuechart/VueChart.js"></script>
    <script type="text/javascript" src="js/vue-app.js"></script>

</head>

<body>

<script type="text/x-template" id="modal-template">
    <transition name="modal">
        <div class="modal-mask">
            <div class="modal-wrapper">
                <div class="modal-container">
                    <div class="modal-header">
                        <slot name="header">
                            default header
                        </slot>
                    </div>

                    <div class="modal-body">
                        <slot name="body">
                            default body
                        </slot>
                    </div>

                    <div class="modal-footer">
                        <slot name="footer">
                            <button class="modal-default-button btn" @click="$emit('close')">
                                Close
                            </button>
                        </slot>
                    </div>
                </div>
            </div>
        </div>
    </transition>
</script>

<div id="app">
    <nav class="navbar navbar-expand-md navbar-dark bg-dark">
        <a class="navbar-brand" href="#"><i>Memcache</i><b>Stats</b></a>

        <button v-on:click="flushMemcached" class="btn btn-outline-warning btn-right">Flush Memcached</button>
    </nav>

    <modal v-if="showModal" @close="showModal = false">
        <h3 slot="header">Memcached flushed</h3>
        <div slot="body">Memcached flush command sent</div>
    </modal>

    <main role="main" class="container">

        <br />

        <h4>Commands</h4>
        <div class="graphes">
            <div class="container">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card-graph">
                            <vue-chart
                                    :type="chartType"
                                    :data="chartData.instantHits"
                                    :options="chartOptions"
                                    :update-config="chartUpdateConfig"
                            ></vue-chart>
                        </div>
                        <div class="card-body">
                            <h6>Total hits: N/C</h6>
                        </div>
                    </div>

                    <div class="col-md-4">
                        <vue-chart
                                :type="chartType"
                                :data="chartData.instantMisses"
                                :options="chartOptions"
                                :update-config="chartUpdateConfig"
                        ></vue-chart>
                    </div>

                    <div class="col-md-4">
                        <vue-chart
                                type="line"
                                :data="chartData.instantGetflushed"
                                :options="chartOptions"
                                :update-config="chartUpdateConfig"
                        ></vue-chart>
                    </div>

                    <div class="col-md-4">
                        <vue-chart
                                type="line"
                                :data="chartData.instantGetexpired"
                                :options="chartOptions"
                                :update-config="chartUpdateConfig"
                        ></vue-chart>
                    </div>

                    <div class="col-md-4">
                        <vue-chart
                                type="line"
                                :data="chartData.instantTouchHits"
                                :options="chartOptions"
                                :update-config="chartUpdateConfig"
                        ></vue-chart>
                    </div>

                    <div class="col-md-4">
                        <vue-chart
                                type="line"
                                :data="chartData.instantTouchMisses"
                                :options="chartOptions"
                                :update-config="chartUpdateConfig"
                        ></vue-chart>
                    </div>

                    <div class="col-md-4">
                        <vue-chart
                                type="line"
                                :data="chartData.instantDeleteHits"
                                :options="chartOptions"
                                :update-config="chartUpdateConfig"
                        ></vue-chart>
                    </div>

                    <div class="col-md-4">
                        <vue-chart
                                type="line"
                                :data="chartData.instantDeleteMisses"
                                :options="chartOptions"
                                :update-config="chartUpdateConfig"
                        ></vue-chart>
                    </div>
                </div>
            </div>
        </div>

        <h4>System</h4>
        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <vue-chart
                            type="line"
                            :data="chartData.instantEvictions"
                            :options="chartOptions"
                            :update-config="chartUpdateConfig"
                    ></vue-chart>
                </div>
                <div class="col-md-4">
                    <vue-chart
                            type="line"
                            :data="chartData.instantUnfetchedEvicted"
                            :options="chartOptions"
                            :update-config="chartUpdateConfig"
                    ></vue-chart>
                </div>
            </div>
        </div>

        <h4>Network</h4>

        <div class="container">
            <div class="row">
                <div class="col-md-4">
                    <vue-chart
                            type="line"
                            :data="chartData.instantBytesRead"
                            :options="chartOptions"
                            :update-config="chartUpdateConfig"
                    ></vue-chart>
                </div>

                <div class="col-md-4">
                    <vue-chart
                            type="line"
                            :data="chartData.instantBytesWritten"
                            :options="chartOptions"
                            :update-config="chartUpdateConfig"
                    ></vue-chart>
                </div>
            </div>
        </div>
    </main>
</div>
</body>
</html>
